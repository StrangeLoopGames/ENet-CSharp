os:
- linux
- osx
language: c
compiler: clang
script:
- cmake ./Source/Native/ -DENET_SHARED=1 -DENET_LZ4=1
- cmake --build .
before_deploy:
  - export FILE_TO_UPLOAD=$(ls *.dylib *.so)
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file: $FILE_TO_UPLOAD
  on:
    tags: true
