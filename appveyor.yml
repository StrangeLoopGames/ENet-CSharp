image:
  - Visual Studio 2019
  - Ubuntu
  - macOS

platform:
  - x86
  - x64
configuration: Release

matrix:
  exclude:
    - image: Ubuntu
      platform: x86
    - image: macOS
      platform: x86

for:
  - matrix:
      only:
        - image: Visual Studio 2019
          platform: x64
    environment:
      ARCH: x64
      ARTIFACT_PATH: 'Release\enet.dll'
  - matrix:
      only:
        - image: Visual Studio 2019
          platform: x86
    environment:
      ARCH: Win32
      ARTIFACT_PATH: 'Release\enet.dll'
  - matrix:
      only:
        - image: macOS
    environment:
      ARTIFACT_PATH: 'enet.dylib'
    after_build:
      - mv libenet.dylib enet.dylib
  - matrix:
      only:
        - image: Ubuntu
    environment:
      ARTIFACT_PATH: 'libenet.so'

before_build:
  - cmd: cmake .\Source\Native -G "Visual Studio 16 2019" -A %ARCH% -DENET_SHARED=1 -DENET_LZ4=1
  - sh: cmake ./Source/Native -DENET_SHARED=1 -DCMAKE_BUILD_TYPE=Release -DENET_LZ4=1

build_script:
  - cmake --build . --config Release

before_test:
  - dotnet build Mirasrael.ENet.Tests/Mirasrael.ENet.Tests.csproj -c Release -f netcoreapp2.0
  - cmd: copy %ARTIFACT_PATH% Mirasrael.ENet.Tests\bin\%PLATFORM%\Release\netcoreapp2.0\
  - sh: cp $ARTIFACT_PATH Mirasrael.ENet.Tests/bin/$PLATFORM/Release/netcoreapp2.0/

test_script:
  - dotnet test Mirasrael.ENet.Tests/Mirasrael.ENet.Tests.csproj -c Release --framework netcoreapp2.0

artifacts:
  - path: '$(ARTIFACT_PATH)'
    name: Releases

deploy:
  provider: GitHub
  auth_token:
    secure: "LsT5P0KETM65BKOmRDmRX8Uqufkv1iu1G4aa1+rkeg50f9JYW7KnBscZpwmPqqte"
  artifact: /.*\.(dll|so|dylib)/
  draft: false
  prerelease: false
  on:
    appveyor_repo_tag: true
